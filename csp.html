<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eee3060e93.js" crossorigin="anonymous"></script>
    <title>Global Design Crowdsourcing</title>
</head>

<body>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='script.js') }}"></script>

    <div class="background-image">
        <div class="background-overlay">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a style="color: black;"href="#"><b>About</b></a>
                <a style="color: black;"href="login.html"><b>Login</b></a>
                <a style="color: black;"href="signup.html"><b>SignUp</b></a>
              </div>
              
            <i class="fa-solid fa-bars" onclick="openNav()" ></i>
            <div class="container">
                <h1>Hello!<br> Ready to bring your vision to life?</h1>
                <div class="option2">
                    <!-- Replace with your own icons and text -->
                    <p class="disclaimer">
                        Your style. Your voice. Your crowd.
                    </p>
                    <div class="prompt-container">
                        <button id="prompt1" class="btn-prompt btn btn-dark" type="button">
                            Textile Embrodiery
                        </button>
                        <button id="prompt2" class="btn-prompt btn btn-dark" type="button">
                            Textile Patterns 
                        </button>
                        <button id="prompt3" class="btn-prompt btn btn-dark" type="button">
                            Textile Motifs
                        </button>
                    </div>
                </div>
                <form class="query_form" action="/submit_form" method="post" enctype="multipart/form-data">
                    <div class="query-container">
                        <input type="text" id="query" class="form-control query" name="query"
                            placeholder="Ask me anything...">
                            <label for="imageUpload">
                                <i class="fa-solid fa-cloud-arrow-up"></i>
                                <input type="file" id="imageUpload" style="display: none" name="imageUpload" accept="image/gif,image/jpeg,image/jpg,image/png">
                              </label>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
