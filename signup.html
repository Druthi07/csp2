<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Signup</title>
 <style>
    body {
      background-color: #4d5044;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }
    .background-image {
    background-image: url('background4.jpg'); /* Replace with the path to your background image */
    background-size: cover;
    background-repeat:no-repeat;
    background-position: center;
    height: 100vh; /* Adjust the height as needed */
    overflow: hidden;
}
    .navbar {
      background-color:white;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #4d5044;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #555;
    }

    .navbar a.active {
      background-color: #4CAF50;
    }

    .content {
      padding: 20px;
      background-color:white;
      box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 800px;
      border-radius: 8px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
      line-height: 1.6;
    }

    .container {
      width: 90%;
      padding: 16px;
      border: 1px solid black;
      border-radius: 4px;
    }


    input[type=text], input[type=password] {
      width: 95%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background:#b5c0a2;
    }

    input[type=text]:focus, input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }

    .btn {
      background-color:#616656;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    .btn:hover {
      opacity:1;
    }

    label[for="confirmpassword"] {
        display: block;
        margin-top: 16px; 
    }

    input[name="confirmpassword"] {
        width: 95%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }
 </style>
</head>
<body>
<div class="background-image">
<div class="content">
 <h1>Signup</h1>
 <form onsubmit="return validateSignupForm()">
 <div class="container">
  <label for="uname"><b>Username</b></label>
  <input type="text" placeholder="Enter Username" id="uname" required>
  <span id="uname-error" class="error-message"></span>

  <label for="pnumber"><b>Phone Number</b></label>
  <input type="text" placeholder="Enter Phone Number" id="pnumber" required>
  <span id="pnumber-error" class="error-message"></span> <br>

  <label for="email"><b>Email Id</b></label>
  <input type="text" placeholder="Enter Email Id" id="email" required>
  <span id="email-error" class="error-message"></span> <br>

  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" id="psw" required>
  <span id="psw-error" class="error-message"></span>

  <label for="confirmpassword"><b>Confirm Password</b></label>
  <input type="password" placeholder="Confirm Password" id="confirmpassword" required>
  <span id="confirmpassword-error" class="error-message"></span>

  <button type="submit" class="btn">Signup</button>
</div>
</form>
</div>
</div> 

<script> 
function validateSignupForm() {
    const uname = document.getElementById("uname").value;
    const pnumber = document.getElementById("pnumber").value;
    const email = document.getElementById("email").value;
    const psw = document.getElementById("psw").value;
    const confirmpassword = document.getElementById("confirmpassword").value;
  
    let isValid = true;
    clearErrorMessages();
  
    // Validate username
    if (uname.trim() === "") {
      setErrorMessage("uname-error", "Please enter a username.");
      isValid = false;
    }
  
    // Validate phone number 
    const phoneRegex = /^[+]?[\d]{10}}$/; 
    if (!phoneRegex.test(pnumber)) {
      setErrorMessage("pnumber-error", "Please enter a valid phone number.");
      isValid = false;
    }
  
    // Validate email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      setErrorMessage("email-error", "Please enter a valid email address.");
      isValid = false;
    }
  
    // Validate password
    if (psw.length < 8) {
      setErrorMessage("psw-error", "Password must be at least 8 characters long.");
      isValid = false;
    }
  
    // Validate confirm password
    if (psw !== confirmpassword) {
      setErrorMessage("confirmpassword-error", "Passwords do not match.");
      isValid = false;
    }
  
    return isValid;
  }
  
  function setErrorMessage(elementId, message) {
    const errorElement = document.getElementById(elementId);
    errorElement.textContent = message;
    errorElement.style.display = "block"; 
  }
  
  function clearErrorMessages() {
    const errorMessages = document.querySelectorAll(".error-message");
    errorMessages.forEach((message) => message.textContent = "");
  }
</script>
</body>
</html>
